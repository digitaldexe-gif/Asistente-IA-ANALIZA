<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada con Sof√≠a - Laboratorios Analiza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 100%, #fdbb2d 100%);
            /* Fallback */
            background: linear-gradient(135deg, #111 0%, #222 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 800px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-top: 40px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            box-shadow: 0 0 30px rgba(118, 75, 162, 0.5);
            position: relative;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
            opacity: 0;
            transform: scale(1);
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }

        .avatar.speaking .pulse-ring {
            animation: pulse-active 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes pulse-active {
            0% {
                transform: scale(1);
                opacity: 0.6;
                border-color: #00ff88;
            }

            100% {
                transform: scale(1.8);
                opacity: 0;
                border-color: #00ff88;
            }
        }

        .status {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.8;
            margin-top: 10px;
        }

        .patient-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-mic {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-end {
            background: #ff4757;
            color: white;
            width: 70px;
            height: 70px;
        }

        .btn-start {
            background: #2ed573;
            color: white;
            width: 80px;
            height: 80px;
            font-size: 30px;
        }

        .visualizer {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .bar {
            width: 4px;
            height: 10px;
            background: white;
            border-radius: 2px;
            transition: height 0.1s;
        }

        #startContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="header">
            <div class="avatar" id="avatar">
                üë©‚Äç‚öïÔ∏è
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
            </div>
            <div class="patient-name">Sof√≠a (IA)</div>
            <div class="status" id="status">Lista para llamar</div>
        </div>

        <div class="visualizer" id="visualizer">
            <!-- Generated by JS -->
        </div>

        <div class="controls">
            <button class="btn btn-mic" id="muteBtn">üé§</button>
            <button class="btn btn-end" id="endBtn">üìû</button>
        </div>

        <div id="startContainer">
            <button class="btn btn-start" id="startBtn">üìû</button>
            <p style="margin-top: 20px;">Iniciar Llamada de Voz</p>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const startContainer = document.getElementById('startContainer');
        const endBtn = document.getElementById('endBtn');
        const statusEl = document.getElementById('status');
        const avatarEl = document.getElementById('avatar');
        const visualizer = document.getElementById('visualizer');

        // Create visualizer bars
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }

        let audioContext;
        let ws;
        let stream;
        let processor;

        // Audio formatting for OpenAI Realtime (PCM16 24kHz)
        // Note: Browser mic is usually 44.1 or 48kHz. We need to downsample.
        // For simplicity in this demo, we'll try to ask for 24kHz or just resample manually.
        const TARGET_SAMPLE_RATE = 24000;

        async function startCall() {
            try {
                startContainer.style.display = 'none';
                statusEl.textContent = "Conectando...";

                // 1. Get Microphone Access using correct sample rate if possible
                stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: TARGET_SAMPLE_RATE
                    }
                });

                audioContext = new AudioContext({ sampleRate: TARGET_SAMPLE_RATE });

                // 2. Setup WebSocket
                // Determine protocol (ws vs wss)
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                // Using /chat/realtime endpoint for web browser
                ws = new WebSocket(`${protocol}//${window.location.host}/chat/realtime`);

                ws.onopen = () => {
                    statusEl.textContent = "Conectado. Habla ahora.";

                    // Send initial event to start conversation if needed (or backend handles it)
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);

                    if (data.event === 'media' && data.media.payload) {
                        // Play received audio
                        playAudioChunk(data.media.payload);
                        updateVisualizer(true);
                    }
                };

                ws.onclose = () => {
                    stopCall();
                };

                // 3. Setup Audio Processing (Mic -> Server)
                await audioContext.audioWorklet.addModule('pcm-processor.js');
                const source = audioContext.createMediaStreamSource(stream);
                processor = new AudioWorkletNode(audioContext, 'pcm-processor');

                source.connect(processor);
                // We don't connect processor to destination to avoid self-hearing loop

                processor.port.onmessage = (e) => {
                    const float32Data = e.data;
                    const int16Data = float32ToInt16(float32Data);

                    if (ws && ws.readyState === WebSocket.OPEN) {
                        // Send base64 encoded PCM16
                        const base64Audio = arrayBufferToBase64(int16Data.buffer);
                        ws.send(JSON.stringify({
                            event: 'media',
                            media: {
                                payload: base64Audio
                            }
                        }));
                        updateVisualizer(false); // User speaking
                    }
                };

            } catch (err) {
                console.error("Error starting call:", err);
                statusEl.textContent = "Error: " + err.message;
                startContainer.style.display = 'flex';
            }
        }

        function stopCall() {
            statusEl.textContent = "Llamada finalizada";
            if (ws) ws.close();
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (audioContext) audioContext.close();

            setTimeout(() => {
                startContainer.style.display = 'flex';
                statusEl.textContent = "Lista para llamar";
            }, 2000);
        }

        function float32ToInt16(float32Array) {
            const int16Array = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return int16Array;
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        // Simple PCM player
        let nextStartTime = 0;

        function playAudioChunk(base64Data) {
            const binaryString = window.atob(base64Data);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            const int16Data = new Int16Array(bytes.buffer);
            const float32Data = new Float32Array(int16Data.length);

            for (let i = 0; i < int16Data.length; i++) {
                float32Data[i] = int16Data[i] / 32768.0;
            }

            const buffer = audioContext.createBuffer(1, float32Data.length, TARGET_SAMPLE_RATE);
            buffer.copyToChannel(float32Data, 0);

            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);

            if (nextStartTime < audioContext.currentTime) {
                nextStartTime = audioContext.currentTime;
            }

            source.start(nextStartTime);
            nextStartTime += buffer.duration;

            // Visualizer effect
            avatarEl.classList.add('speaking');
            setTimeout(() => avatarEl.classList.remove('speaking'), buffer.duration * 1000);
        }

        function updateVisualizer(isAi) {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const height = 10 + Math.random() * 40;
                bar.style.height = `${height}px`;
                bar.style.background = isAi ? '#00ff88' : 'white';
            });
        }

        startBtn.addEventListener('click', startCall);
        endBtn.addEventListener('click', stopCall);
    </script>
</body>

</html>
