<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Sof√≠a - Laboratorios Analiza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.system {
            justify-content: center;
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            font-size: 12px;
            padding: 8px 12px;
            border-radius: 12px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-banner {
            background: #fff3cd;
            color: #856404;
            padding: 10px 20px;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid #ffeaa7;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üè• Chat con Sof√≠a</h1>
            <p>Asistente Virtual - Laboratorios Analiza</p>
            <div style="margin-top: 10px;">
                <a href="/voice.html"
                    style="background: rgba(255,255,255,0.2); color: white; text-decoration: none; padding: 5px 15px; border-radius: 15px; font-size: 13px; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; transition: background 0.2s;">
                    üìû Modo Voz
                </a>
            </div>
        </div>

        <div class="info-banner" id="statusBanner">
            ‚ö™ Conectando con el servidor...
        </div>

        <div class="chat-messages" id="messages">
            <div class="message assistant">
                <div class="message-content">
                    Hola, soy Sof√≠a de Laboratorios Analiza. ¬øEn qu√© puedo ayudarte hoy?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="Escribe tu mensaje..."
                autocomplete="off" disabled />
            <button class="send-button" id="sendButton" disabled>Enviar</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusBanner = document.getElementById('statusBanner');

        let ws;
        let currentAssistantMessageDiv = null;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/chat/realtime`;

            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusBanner.innerHTML = 'üü¢ <strong>Conectado en Tiempo Real</strong>';
                statusBanner.style.background = '#d4edda';
                statusBanner.style.color = '#155724';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            };

            ws.onclose = () => {
                statusBanner.innerHTML = 'üî¥ <strong>Desconectado. Reintentando...</strong>';
                statusBanner.style.background = '#f8d7da';
                statusBanner.style.color = '#721c24';
                messageInput.disabled = true;
                sendButton.disabled = true;

                setTimeout(connect, 3000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.event === 'text') {
                    if (!currentAssistantMessageDiv) {
                        currentAssistantMessageDiv = createMessageDiv('assistant');
                    }
                    currentAssistantMessageDiv.textContent += data.text;
                    scrollToBottom();
                }
            };
        }

        function createMessageDiv(role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();

            return contentDiv; // Return the content div to append text
        }

        function addMessage(content, role) {
            const contentDiv = createMessageDiv(role);
            contentDiv.textContent = content;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';

            // Allow creating a new bubble for the next response
            currentAssistantMessageDiv = null;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    event: 'text',
                    text: text
                }));
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize connection
        connect();

    </script>
</body>

</html>
