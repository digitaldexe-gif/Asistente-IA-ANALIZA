<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Sof√≠a - Laboratorios Analiza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Avatar for Voice Mode */
        .header-avatar {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header-avatar.speaking {
            box-shadow: 0 0 15px #00ff88;
            transform: scale(1.1);
        }

        .header-avatar .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-mic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: #e0e0e0;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .btn-mic.active {
            background: #ff4757;
            color: white;
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }

        .info-banner {
            background: #fff3cd;
            color: #856404;
            padding: 10px 20px;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid #ffeaa7;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-avatar" id="avatarVisualizer">
                üë©‚Äç‚öïÔ∏è
                <div class="pulse"></div>
            </div>
            <div>
                <h1>üè• Chat con Sof√≠a</h1>
                <p>Asistente Virtual - Laboratorios Analiza</p>
            </div>
        </div>

        <div class="info-banner" id="statusBanner">
            ‚ö™ Conectando con servidor...
        </div>

        <div class="chat-messages" id="messages">
            <div class="message assistant">
                <div class="message-content">
                    Hola, soy Sof√≠a de Laboratorios Analiza. Puedes escribir o usar el micr√≥fono para hablar conmigo.
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <button class="btn-mic" id="micBtn" title="Mantener para hablar o click para toggle">üé§</button>
            <input type="text" class="chat-input" id="messageInput" placeholder="Escribe un mensaje..."
                autocomplete="off" disabled />
            <button class="send-button" id="sendButton" disabled>Enviar</button>
        </div>
    </div>

    <script>
        // --- UI Elements ---
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusBanner = document.getElementById('statusBanner');
        const micBtn = document.getElementById('micBtn');
        const avatarVisualizer = document.getElementById('avatarVisualizer');

        // --- WebSocket State ---
        let ws;
        let currentAssistantMessageDiv = null;

        // --- Audio State ---
        const TARGET_SAMPLE_RATE = 24000;
        let audioContext;
        let stream;
        let processor;
        let isRecording = false;
        let nextStartTime = 0;

        // --- 1. WebSocket Connection ---
        function connect() {
            // Configuration
            const BACKEND_URL = 'wss://web-production-6e86.up.railway.app';
            const wsUrl = `${BACKEND_URL}/chat/realtime`;

            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusBanner.innerHTML = 'üü¢ <strong>Conectado en Tiempo Real</strong>';
                statusBanner.style.background = '#d4edda';
                statusBanner.style.color = '#155724';
                messageInput.disabled = false;
                sendButton.disabled = false;
                micBtn.disabled = false;
                messageInput.focus();
            };

            ws.onclose = (event) => {
                console.log("WS Closed:", event.code, event.reason);
                let message = 'üî¥ <strong>Desconectado.</strong>';

                if (event.code === 4001) {
                    message = '‚õî <strong>Error: Clave OpenAI Inv√°lida (401)</strong>. Revisa Railway.';
                    // Do not retry automatically for auth errors
                    statusBanner.innerHTML = message;
                    statusBanner.style.background = '#f8d7da';
                    statusBanner.style.color = '#721c24';
                    return;
                } else if (event.code === 1011) {
                    message = '‚ö†Ô∏è <strong>Error del Servidor con OpenAI</strong> (Reintentando...)';
                } else if (event.code === 1006) {
                    message = 'üî¥ <strong>Error de Conexi√≥n (Backend no responde)</strong>';
                }

                if (event.reason) {
                    message += ` <br><small>${event.reason}</small>`;
                }

                statusBanner.innerHTML = message;
                statusBanner.style.background = '#f8d7da';
                statusBanner.style.color = '#721c24';
                messageInput.disabled = true;
                sendButton.disabled = true;
                micBtn.disabled = true;

                // Retry only if not a permanent error
                if (event.code !== 4001 && event.code !== 1000) {
                    setTimeout(connect, 3000);
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                // Handle Text
                if (data.event === 'text') {
                    if (!currentAssistantMessageDiv) {
                        currentAssistantMessageDiv = createMessageDiv('assistant');
                    }
                    currentAssistantMessageDiv.textContent += data.text;
                    scrollToBottom();
                }
                // Handle Audio
                else if (data.event === 'media' && data.media && data.media.payload) {
                    playAudioChunk(data.media.payload);
                }
                // Handle Explicit Error
                else if (data.event === 'error') {
                    console.error("Backend Error:", data.message);
                    let displayMsg = `‚õî <strong>Error: ${data.message}</strong>`;
                    if (data.code === 4001) displayMsg += ' (Revisa la API Key)';

                    statusBanner.innerHTML = displayMsg;
                    statusBanner.style.background = '#f8d7da';
                    statusBanner.style.color = '#721c24';

                    // Disable UI
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    micBtn.disabled = true;
                    ws.close(); // Stop reconnecting
                }
            };
        }

        // --- 2. Chat UI Logic ---
        function createMessageDiv(role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            return contentDiv;
        }

        function addMessage(content, role) {
            const contentDiv = createMessageDiv(role);
            contentDiv.textContent = content;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';
            currentAssistantMessageDiv = null; // Prepare for new answer

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ event: 'text', text: text }));
            }
        }

        // --- 3. Audio / Voice Logic ---

        async function startRecording() {
            if (isRecording) return;
            try {
                // Initialize AudioContext if needed
                if (!audioContext) {
                    audioContext = new AudioContext({ sampleRate: TARGET_SAMPLE_RATE });
                    await audioContext.audioWorklet.addModule('pcm-processor.js');
                }

                stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: TARGET_SAMPLE_RATE,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                const source = audioContext.createMediaStreamSource(stream);
                processor = new AudioWorkletNode(audioContext, 'pcm-processor');

                processor.port.onmessage = (e) => {
                    const float32Data = e.data;
                    const int16Data = float32ToInt16(float32Data);

                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const base64Audio = arrayBufferToBase64(int16Data.buffer);
                        // Send binary audio frame
                        ws.send(JSON.stringify({
                            event: 'media',
                            media: { payload: base64Audio }
                        }));
                    }
                };

                source.connect(processor);
                isRecording = true;
                micBtn.classList.add('active');
                statusBanner.innerHTML = 'üé§ <strong>Grabando...</strong>';

            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('No se pudo acceder al micr√≥fono');
            }
        }

        function stopRecording() {
            if (!isRecording) return;

            if (stream) stream.getTracks().forEach(track => track.stop());
            if (processor) processor.disconnect();

            isRecording = false;
            micBtn.classList.remove('active');

            if (ws && ws.readyState === WebSocket.OPEN) {
                statusBanner.innerHTML = 'üü¢ <strong>Conectado en Tiempo Real</strong>';
            }
        }

        function toggleRecording() {
            if (isRecording) stopRecording();
            else startRecording();
        }

        // --- Helper: Play Audio ---
        function playAudioChunk(base64Data) {
            if (!audioContext) {
                audioContext = new AudioContext({ sampleRate: TARGET_SAMPLE_RATE });
            }

            const binaryString = window.atob(base64Data);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            const int16Data = new Int16Array(bytes.buffer);
            const float32Data = new Float32Array(int16Data.length);

            for (let i = 0; i < int16Data.length; i++) {
                float32Data[i] = int16Data[i] / 32768.0;
            }

            const buffer = audioContext.createBuffer(1, float32Data.length, TARGET_SAMPLE_RATE);
            buffer.copyToChannel(float32Data, 0);

            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);

            if (nextStartTime < audioContext.currentTime) {
                nextStartTime = audioContext.currentTime;
            }
            source.start(nextStartTime);
            nextStartTime += buffer.duration;

            // Visual effect on avatar
            avatarVisualizer.classList.add('speaking');
            setTimeout(() => avatarVisualizer.classList.remove('speaking'), buffer.duration * 1000);
        }

        // --- Audio Utils ---
        function float32ToInt16(float32Array) {
            const int16Array = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return int16Array;
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        micBtn.addEventListener('click', toggleRecording);

        // Start connection
        connect();

    </script>
</body>

</html>
